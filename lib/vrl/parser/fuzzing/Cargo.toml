
[package]
name = "vrl-parser-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", optional = true, features = ["derive"] }
afl="*"

[dependencies.vrl-parser]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse"
path = "src/parse.rs"
test = false
doc = false

[[bin]]
name = "covbuild"
path = "src/cov.rs"
